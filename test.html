
<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox mit main-Element</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    main {
        display: flex;
        justify-content: center; /* In der Mitte des Bildschirms ausrichten */
        align-items: center; /* Vertikal zentrieren */
        height: 100vh; /* Vollständige Höhe des Viewports */
        background-color: black;
    }

    /* Beispiel-Inhalt */
    .content {
        background-color: lightblue;
        /* padding: 20px;
        border-radius: 5px; */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>

<main>
    <div class="content">
        <h1>Flexbox mit main-Element</h1>
        <p>Hier ist ein einfaches Beispiel, wie Flexbox auf das &lt;main&gt;-Element angewendet werden kann.</p>
    </div>
</main>

</body>
</html>
